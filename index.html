<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PartexChat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    header {
      background-color: #111;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    header h1 {
      font-size: 20px;
      color: #2ecc71;
      margin: 0;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    nav button:hover {
      color: #2ecc71;
    }
    .container {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    #chatBox {
      border: 1px solid #333;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #1a1a1a;
      margin-bottom: 10px;
    }
    input, button {
      border-radius: 5px;
      padding: 8px;
      border: none;
      outline: none;
    }
    input {
      width: 70%;
      background: #222;
      color: white;
    }
    button {
      background: #2ecc71;
      color: white;
      cursor: pointer;
    }
    #loginDiv, #registerDiv {
      text-align: center;
      padding: 20px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      background: #2a2a2a;
      border-radius: 5px;
    }
    .message .sender {
      color: #2ecc71;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>PartexChat</h1>
    <nav>
      <button onclick="showTab('chat')">Chat</button>
      <button onclick="showTab('friends')">Friends</button>
      <button onclick="showTab('boost')">PartexBoost</button>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <!-- Login/Register -->
  <div id="authSection">
    <div id="loginDiv">
      <h2>Login</h2>
      <input id="loginEmail" type="email" placeholder="Email"><br><br>
      <input id="loginPassword" type="password" placeholder="Password"><br><br>
      <button onclick="login()">Login</button>
      <p>No account? <a href="#" onclick="toggleAuth()">Register here</a></p>
    </div>

    <div id="registerDiv" style="display:none;">
      <h2>Register</h2>
      <input id="registerEmail" type="email" placeholder="Email"><br><br>
      <input id="registerPassword" type="password" placeholder="Password"><br><br>
      <button onclick="register()">Register</button>
      <p>Have an account? <a href="#" onclick="toggleAuth()">Login</a></p>
    </div>
  </div>

  <!-- Chat Section -->
  <div id="chat" class="container">
    <h2>Global Chat</h2>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Friends Section -->
  <div id="friends" class="container">
    <h2>Friends</h2>
    <input id="friendEmail" type="text" placeholder="Friend's Email">
    <button onclick="addFriend()">Add Friend</button>
    <ul id="friendsList"></ul>
  </div>

  <!-- Boost Section -->
  <div id="boost" class="container">
    <h2>PartexBoost</h2>
    <p>Upgrade your Partex experience! Coming soon.</p>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ðŸ”¥ DEINE FIREBASE KONFIGURATION
    const firebaseConfig = {
      apiKey: "AIzaSyBWxwGrVmF2IQEGIyEZCtwp9vsRdpGAnRs",
      authDomain: "partexchat.firebaseapp.com",
      databaseURL: "https://partexchat-default-rtdb.firebaseio.com/",
      projectId: "partexchat",
      storageBucket: "partexchat.firebasestorage.app",
      messagingSenderId: "348087049579",
      appId: "1:348087049579:web:a61c4aef9e7272505d802e",
      measurementId: "G-KY5XWKYY0D"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    // Auth Toggle
    window.toggleAuth = function() {
      const loginDiv = document.getElementById("loginDiv");
      const registerDiv = document.getElementById("registerDiv");
      loginDiv.style.display = loginDiv.style.display === "none" ? "block" : "none";
      registerDiv.style.display = registerDiv.style.display === "none" ? "block" : "none";
    }

    // Register
    window.register = function() {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      
      if (!email || !password) {
        alert("Bitte Email und Passwort eingeben!");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Erfolgreich registriert!");
          // User in der Datenbank speichern
          const user = userCredential.user;
          const userRef = ref(db, 'users/' + user.uid);
          set(userRef, {
            email: email,
            createdAt: new Date().toISOString()
          });
        })
        .catch((error) => {
          console.error("Registrierungsfehler:", error);
          alert("Fehler: " + error.message);
        });
    }

    // Login
    window.login = function() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      if (!email || !password) {
        alert("Bitte Email und Passwort eingeben!");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          console.log("Erfolgreich eingeloggt");
        })
        .catch((error) => {
          console.error("Login Fehler:", error);
          alert("Fehler: " + error.message);
        });
    }

    // Logout
    window.logout = function() {
      signOut(auth)
        .then(() => {
          alert("Erfolgreich ausgeloggt");
        })
        .catch((error) => {
          console.error("Logout Fehler:", error);
        });
    }

    // Auth State Observer
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User ist eingeloggt:", user.email);
        document.getElementById("authSection").style.display = "none";
        document.getElementById("chat").classList.add("active");
        loadFriends();
      } else {
        console.log("User ist nicht eingeloggt");
        document.getElementById("authSection").style.display = "block";
        document.querySelectorAll(".container").forEach(c => c.classList.remove("active"));
      }
    });

    // Send Message
    window.sendMessage = function() {
      const user = auth.currentUser;
      if (!user) {
        alert("Bitte erst einloggen!");
        return;
      }

      const msg = document.getElementById('messageInput').value;
      if (msg.trim() === "") return;

      const chatRef = ref(db, "messages");
      push(chatRef, { 
        text: msg, 
        sender: user.email,
        timestamp: new Date().toISOString(),
        senderId: user.uid
      });
      document.getElementById('messageInput').value = "";
    }

    // Enter Key fÃ¼r Nachrichten
    window.handleKeyPress = function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    // Receive Messages
    const chatBox = document.getElementById("chatBox");
    const chatRef = ref(db, "messages");
    onChildAdded(chatRef, (snapshot) => {
      const msg = snapshot.val();
      const messageDiv = document.createElement("div");
      messageDiv.className = "message";
      messageDiv.innerHTML = `<span class="sender">${msg.sender}:</span> ${msg.text}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Tabs
    window.showTab = function(tabId) {
      document.querySelectorAll(".container").forEach(c => c.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
    }

    // Add Friend
    window.addFriend = function() {
      const user = auth.currentUser;
      if (!user) return;

      const friendEmail = document.getElementById('friendEmail').value;
      if (friendEmail) {
        // Friend zur Freundesliste hinzufÃ¼gen
        const friendsRef = ref(db, 'friends/' + user.uid);
        push(friendsRef, {
          email: friendEmail,
          addedAt: new Date().toISOString()
        });
        document.getElementById('friendEmail').value = "";
      }
    }

    // Load Friends
    function loadFriends() {
      const user = auth.currentUser;
      if (!user) return;

      const friendsRef = ref(db, 'friends/' + user.uid);
      onValue(friendsRef, (snapshot) => {
        const friendsList = document.getElementById('friendsList');
        friendsList.innerHTML = '';
        
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach(friend => {
            const li = document.createElement("li");
            li.textContent = friend.email;
            friendsList.appendChild(li);
          });
        }
      });
    }
  </script>
</body>
</html>
